<!-- Content Wrapper. Contains page content -->
<div class="wrapper" style="box-shadow: none">
    <!-- Content Header (Page header) -->
    <div ng-include=" 'partials/header.html' "></div>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div ng-include=" 'partials/leftmenu.html' "></div>
            <!-- /.col -->
            <div class="col-md-10">
                <div class="box box-primary" style="margin-bottom:0; min-height: 550px">
                    <div class="box-header with-border">
                        <!--<h3 class="box-title" ng-src="!_edit">Signature</h3>-->
                        <h3 class="box-title" style="font-weight:600; color: #821018">SIGNATURE</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <!--<div ng-bind-html="auth[0].signature" ng-show="!_edit">
                        </div>-->

                        <div class="form-group">
                            <text-angular ng-model="auth[0].signature">
                            </text-angular>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <div class="pull-right">
                        <button type="reset" class="btn btn-default" ng-click="_backcompose()" style="margin-right:10px"><i class="fa fa-times"></i> Discard</button>
                        <!--<button type="button" class="btn btn-primary" ng-show="!_edit" ng-click="edit()"><i class="fa fa-pencil"></i> Edit</button>-->
                        <button type="submit" class="btn btn-primary" ng-click="save()" style="background: #821018; border: none"><i class="fa fa-envelope-o"></i> Save</button>
                    </div>
                </div>
                <!-- /.box-footer -->
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
</div>
<!-- /.row -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<div ng-include=" 'partials/footer.html' "></div>
