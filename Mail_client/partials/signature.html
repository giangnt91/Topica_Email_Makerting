<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="margin-left:0">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Mailbox
        </h1>
        <ol class="breadcrumb">
            <li><a href=""><i class="fa fa-user-o"></i> {{auth[0].username}}</a></li>
            <li class="active"> <a href="#" ng-click="logout()"> log out! </a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div ng-include=" 'partials/leftmenu.html' "></div>
            <!-- /.col -->
            <div class="col-md-10" style="margin-bottom:210px">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <!--<h3 class="box-title" ng-src="!_edit">Signature</h3>-->
                        <h3 class="box-title">Edit Signature</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <!--<div ng-bind-html="auth[0].signature" ng-show="!_edit">
                        </div>-->

                        <div class="form-group">
                            <text-angular ng-model="auth[0].signature">
                            </text-angular>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <div class="pull-right">
                        <!--<button type="button" class="btn btn-primary" ng-show="!_edit" ng-click="edit()"><i class="fa fa-pencil"></i> Edit</button>-->
                        <button type="submit" class="btn btn-primary" ng-click="save()"><i class="fa fa-envelope-o"></i> Save</button>
                    </div>
                    <button type="reset" class="btn btn-default" ng-click="_backcompose()"><i class="fa fa-times"></i> Discard</button>
                </div>
                <!-- /.box-footer -->
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
</div>
<!-- /.row -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<div ng-include=" 'partials/footer.html' "></div>
