<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="margin-left:0">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      MailBox
    </h1>
    <ol class="breadcrumb">
      <li><a href=""><i class="fa fa-user-o"></i> {{auth}}</a></li>
      <li class="active"> <a href="#" ng-click="logout()"> log out! </a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div ng-include=" 'partials/leftmenu.html' "></div>

      <!-- /.col -->
      <div class="col-md-10">
        <div class="box box-primary" style="min-height:580px">
          <div class="box-header with-border">
            <a style="cursor:pointer" ng-click="back()">
              <h3 class="box-title"> <i class="fa fa-chevron-left" style="font-size:13px"></i> Back</h3>
            </a>

            <!--<div class="box-tools pull-right">
                <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="Previous"><i class="fa fa-chevron-left"></i></a>
                <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="Next"><i class="fa fa-chevron-right"></i></a>
              </div>-->
          </div>
          <!-- /.box-header -->
          <div class="box-body no-padding">
            <div class="mailbox-read-info">
              <h3><b>{{dataResult.mail_Title}}</b></h3>
              <h5>From: <a>{{dataResult.mail_Auth}}</a>
                <span class="mailbox-read-time pull-right">{{dataResult.create_Time}}</span></h5>
              <h5 style="margin-top:5px">
                To:
                <span ng-repeat="group in dataResult.mail_To">
                  <a style="background: -webkit-linear-gradient(top,#f0f9ff 0,#cbebff 47%,#a1dbff 100%); padding:3px; border-radius:4px; color:black">{{group.text}}</a>
                </span>
              </h5>
            </div>
            <!-- /.mailbox-read-info -->
            <!--<div class="mailbox-controls with-border text-center">
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Delete">
                    <i class="fa fa-trash-o"></i></button>
                <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Reply">
                    <i class="fa fa-reply"></i></button>
                <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" data-container="body" title="Forward">
                    <i class="fa fa-share"></i></button>
              </div>
              <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Print">
                  <i class="fa fa-print"></i></button>
            </div>-->
            <!-- /.mailbox-controls -->
            <div class="mailbox-read-message" ng-bind-html="dataResult.mail_Content">
            </div>
            <!-- /.mailbox-read-message -->
          </div>
          <!-- /.box-body -->
          <div class="box-footer" ng-show="dataResult.File.length > 0">
            <ul class="mailbox-attachments clearfix" ng-repeat="content in dataResult.File">
              <li>
                <span class="mailbox-attachment-icon"><i class="fa fa-file-o"></i></span>

                <div class="mailbox-attachment-info">
                  <a href="" class="mailbox-attachment-name"><i class="fa fa-paperclip"></i> {{content.File_Name}}</a>
                  <!--<span class="mailbox-attachment-size">
                          1,245 KB
                          <a download="{{content.File_Name}}" ng-href="http://localhost:8080/DEV/mailbox/{{content.File_Url}}" class="btn btn-default btn-xs pull-right"><i class="fa fa-cloud-download"></i></a>
                        </span>-->
                </div>
              </li>
            </ul>
          </div>
          <!-- /.box-footer -->
          <!--<div class="box-footer">
            <div class="pull-right">
              <button type="button" class="btn btn-default"><i class="fa fa-reply"></i> Reply</button>
              <button type="button" class="btn btn-default"><i class="fa fa-share"></i> Forward</button>
            </div>
            <button type="button" class="btn btn-default"><i class="fa fa-trash-o"></i> Delete</button>
            <button type="button" class="btn btn-default"><i class="fa fa-print"></i> Print</button>
          </div>-->
          <!-- /.box-footer -->
        </div>
        <!-- /. box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
</div>
</aside>
</div>
<!-- ./wrapper -->
<div ng-include=" 'partials/footer.html' "></div>
