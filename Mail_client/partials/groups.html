<!-- Content Wrapper. Contains page content -->
<div class="wrapper" style="box-shadow: none">
    <!-- Content Header (Page header) -->
    <div ng-include=" 'partials/header.html' "></div>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div ng-include=" 'partials/leftmenu.html' "></div>
            <!-- /.col -->
            <div class="col-md-10" style="margin-bottom:0px">
                <div class="box box-primary" style="min-height:550px">
                    <div class="box-header with-border">
                        <h3 class="box-title" ng-show="!_detail" style="font-weight:600; color: #821018">Groups Mail</h3>
                        <a style="cursor:pointer" ng-show="_detail" ng-click="back()">
                            <h3 class="box-title"> <i class="fa fa-chevron-left" style="font-size:13px"></i> Back</h3>
                        </a>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body no-padding">

                        <div ng-show="!_detail">
                            <div class="mailbox-controls">
                                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#squarespaceModal" data-backdrop="static"
                                    data-keyboard="false">Create group</button>
                            </div>

                            <div class="table-responsive mailbox-messages">
                                <table class="table table-hover table-striped">
                                    <tbody>
                                        <tr class="Info" style="font-weight:bold; text-transform: uppercase;">
                                            <td> Name</td>
                                            <td> Total Email</td>
                                            <td></td>
                                        </tr>
                                        <tr ng-repeat="content in groups" style="cursor: pointer;">
                                            <td class="mailbox-name"><a style="cursor:pointer; text-transform: uppercase; font-weight:600" ng-click="get_detail_group(content._id)">{{content.Name}}</a></td>
                                            <td class="mailbox-subject"><b>{{content.Total}}</b></td>
                                            <td style="text-align:center">
                                                <button type="button" class="btn btn-danger" style="padding: 2px;" ng-click="delete_group(content._id)"><i class="fa fa-trash" aria-hidden="true" style="padding-right:5px"></i>Delete</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                                <!-- /.table -->
                            </div>

                        </div>

                        <div class="box-body no-padding" ng-show="_detail">
                            <div class="mailbox-read-info">
                                <h3 style="color: #821018">
                                    <input class="form-control" placeholder="Enter group name" ng-model="_group_update_name">
                                </h3>
                                <h5><a>{{dataResult.mail_Auth}}</a>
                                    <span class="mailbox-read-time pull-right" style="font-size:14px">{{dataResult.create_Time}}</span></h5>
                            </div>
                            <div class="mailbox-read-message">
                                <tags-input ng-model="detail_mails" placeholder="Email in group" ng-paste="paste_detail($event)"></tags-input>
                            </div>

                            <div class="box-footer" style="">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-default" ng-click="update_group()" style="background: #821018; border: none; color: #fff"><i class="fa fa-floppy-o" style="padding-right:10px"></i>Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
</div>
<!-- /.row -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<div ng-include=" 'partials/footer.html' "></div>


<!-- line modal -->
<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>-->
                <h3 class="modal-title" id="lineModalLabel">New Mail Groups</h3>
            </div>
            <div class="modal-body">

                <!-- content goes here -->

                <div class="form-group">
                    <label for="exampleInputEmail1">Group Name</label>
                    <input type="text" ng-model="_group_name" class="form-control" id="exampleInputEmail1" placeholder="Enter group name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Add email to group</label>
                    <tags-input ng-model="_group_email" placeholder="Enter email to groups" style="box-shadow: none !important" ng-paste="paste($event)"></tags-input>
                </div>


            </div>
            <div class="modal-footer">
                <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" data-dismiss="modal" role="button" ng-click="cancel_groups()">Close</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="saveImage" class="btn btn-success" data-action="save" role="button" ng-click="save_groups()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
