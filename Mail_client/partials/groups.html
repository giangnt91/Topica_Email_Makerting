<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="margin-left:0">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Mailbox
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-user-o"></i> {{auth}}</a></li>
            <li class="active"> <a href="#" ng-click="logout()"> log out! </a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div ng-include=" 'partials/leftmenu.html' "></div>
            <!-- /.col -->
            <div class="col-md-10" style="margin-bottom:210px">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title" ng-show="!_detail">Groups Mail</h3>
                        <a style="cursor:pointer" ng-show="_detail" ng-click="back()">
                            <h3 class="box-title"> <i class="fa fa-chevron-left" style="font-size:13px"></i> Back</h3>
                        </a>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">

                        <div class="span7" style="min-height:300px">
                           
                            <div class="widget stacked widget-table action-table" ng-show="!_detail">

                                <div class="widget-header" style="height:46px">
                                    <div class="container">
                                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#squarespaceModal" data-backdrop="static" data-keyboard="false">Create group</button>
                                    </div>
                                </div>
                                <!-- /widget-header -->

                                <div class="widget-content">

                                    <table class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th style="text-align:center">Group Name</th>
                                                <th style="text-align:center">Total Email In Group</th>
                                                <th class="td-actions"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="content in groups">
                                                <td style="vertical-align: inherit; font-size:18px; font-weight:500; padding: 2px; width:550px">
                                                   <a style="cursor:pointer" ng-click="get_detail_group(content._id)"> {{content.Name}} </a>
                                                </td>
                                                <td style="vertical-align: inherit; font-size:20px; font-weight:500; padding: 2px; text-align:center">{{content.Total}}</td>
                                                <td class="td-actions" style="text-align:center">
                                                    <!--<button type="button" class="btn btn-warning btn-sm" style="width:42px; margin-right:5px; padding: 2px;">Edit</button>-->
                                                    <button type="button" class="btn btn-danger btn-sm" style="padding: 2px;" ng-click="delete_group(content._id)">Delete</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                                <!-- /widget-content -->

                            </div>
                            <!-- /widget -->


                            
                            <div class="form-group" ng-show="_detail">
                                <!--<h3 class="box-title" style="text-transform: uppercase; margin-top:10px">{{result.Name}}</h3>-->
                                <input class="form-control" placeholder="Enter group name" ng-model="_group_update_name">
                                <span class="mailbox-read-time pull-left" style="font-size:15px">{{result.create_Time}}</span><br/><br/>
                                <tags-input ng-model="detail_mails" placeholder="Email in group"></tags-input><br/>
                                <button type="button" class="btn btn-success" ng-click="update_group()">Save</button>
                            </div>

                        </div>
                        

                    </div>
                </div>
                <!-- /. box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<div ng-include=" 'partials/footer.html' "></div>


<!-- line modal -->
<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>-->
			<h3 class="modal-title" id="lineModalLabel">New Mail Groups</h3>
		</div>
		<div class="modal-body">
			
            <!-- content goes here -->
			
              <div class="form-group">
                <label for="exampleInputEmail1">Group Name</label>
                <input type="text" ng-model="_group_name" class="form-control" id="exampleInputEmail1" placeholder="Enter group name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Add email to group</label>
                <tags-input ng-model="_group_email" placeholder="Enter email to groups"></tags-input>
              </div>


		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group" aria-label="group button">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" data-dismiss="modal"  role="button" ng-click="cancel_groups()">Close</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" id="saveImage" class="btn btn-success" data-action="save" role="button" ng-click="save_groups()">Save</button>
				</div>
			</div>
		</div>
	</div>
  </div>
</div>
